<div class="teste">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Usuário" [(ngModel)]="usuario">
  </mat-form-field>

  <button mat-raised-button (click)="findAll()">Buscar Timeline</button>
</div>
<table mat-table [dataSource]="datasetList" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="texto">
    <th mat-header-cell *matHeaderCellDef style="text-align: left;">Texto</th>
    <td mat-cell *matCellDef="let element" style="width: 50%; text-align: left;">
      {{ element.tweet }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Classificação</th>
    <td mat-cell *matCellDef="let element">
      {{ labelList[element.label] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dhTweet }}
    </td>
  </ng-container>

  <ng-container matColumnDef="validado">
    <th mat-header-cell *matHeaderCellDef>Validado Especialista</th>
    <td mat-cell *matCellDef="let element">
      {{ element.validadoEspec }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
