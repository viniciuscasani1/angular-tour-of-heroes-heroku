<table mat-table [dataSource]="datasetList" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="texto">
    <th mat-header-cell *matHeaderCellDef style="text-align: left;">Texto</th>
    <td mat-cell *matCellDef="let element" style="width: 50%; text-align: left;">
      {{ element.tweet }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="psiquico">
    <th mat-header-cell *matHeaderCellDef>Psíquico</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.psiquico" aria-hidden="false">check_circle</mat-icon>
      <mat-icon *ngIf="!element.psiquico" aria-hidden="false">remove_circle</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fisiologico">
    <th mat-header-cell *matHeaderCellDef>Fisiológico</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.fisiologico" aria-hidden="false">check_circle</mat-icon>
      <mat-icon *ngIf="!element.fisiologico" aria-hidden="false">remove_circle</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="comportamental">
    <th mat-header-cell *matHeaderCellDef>Comportamental</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.comportamental" aria-hidden="false">check_circle</mat-icon>
      <mat-icon *ngIf="!element.comportamental" aria-hidden="false">remove_circle</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="validado">
    <th mat-header-cell *matHeaderCellDef>Validado Especialista</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.validadoEspec" aria-hidden="false">check_circle</mat-icon>
      <mat-icon *ngIf="!element.validadoEspec" aria-hidden="false">remove_circle</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element.idTweet)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
